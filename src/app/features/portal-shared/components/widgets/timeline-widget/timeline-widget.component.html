<!-- begin profile-content -->
<div class="profile-content">
    <!-- begin tab-content -->
    <div class="tab-content p-0">
        <!-- begin #profile-post tab -->
        <div class="tab-pane fade active show" id="profile-post">
            <!-- begin timeline -->
            <ul class="timeline">

                <li *ngFor="let activityData of activities">
                    <!-- begin timeline-body -->
                    <div class="timeline-body" (click)="uiController['onTimelineActivityClicked'](activityData)" >
                        <div class="timeline-header">
                            <!-- <span class="userimage"><img
                                    src="https://bootdey.com/img/Content/avatar/avatar3.png"
                                    alt=""></span> -->
                            <span class="username">REFERENCE: {{activityData?.reference}}</span>
                            <span class="username">TYPE: {{activityData?.type}}</span>
                            <span class="username">VALUE: ${{activityData?.activityValue}}</span>
                        </div>
                        <div class="timeline-content">
                            <p>{{activityData?.text}}</p>
                        </div>
                    </div>
                    <!-- end timeline-body -->
                </li>

            </ul>
            <div class="empty-list-container" >
                <p *ngIf="activities.length === 0"> No activities found</p>
            </div>
            <!-- end timeline -->
        </div>
        <!-- end #profile-post tab -->
    </div>
    <!-- end tab-content -->
</div>
<!-- end profile-content -->
